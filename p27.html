<!DOCTYPE html>
<html lang="en">
<head>
    <title>Watermelon Slice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(235, 31, 153);
        }
        .watermelon {
            width: 300px;
            height: 150px;
            background-color: rgb(255, 102, 102); /* Watermelon pink */
            border-top-left-radius: 300px;
            border-top-right-radius: 300px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
        .watermelon::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: rgb(83, 219, 108); /* Watermelon rind green */
        }
        .watermelon::after {
            content: '';
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: rgb(255, 255, 255); /* White border between rind and flesh */
        }
        .seed {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            transform: rotate(30deg);
        }
        .seed:nth-child(1) { top: 40px; left: 80px; }
        .seed:nth-child(2) { top: 60px; left: 120px; }
        .seed:nth-child(3) { top: 40px; left: 160px; }
        .seed:nth-child(4) { top: 70px; left: 200px; }
    </style>
</head>
<body>
    <div class="watermelon">
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>
        <div class="seed"></div>
    </div>
</body>
</html>
